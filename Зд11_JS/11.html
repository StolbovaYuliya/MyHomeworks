 <style>
 
   body {
    font-family: 'Cormorant', 'Times New Roman';
    font-size: 20px;
    width: 70%;
    margin: 0 auto;
   
   

    }
    h1{
        font-family: 'Caveat','Times New Roman';
        text-align: center ;
        font-weight: bold;
        font-size: 3em;
        margin-bottom: 30px;
        
    }

    p{
        font-family: 'Caveat','Times New Roman';

<body>
    
   <div class = 'divBtn'> 
    <button class="btn btn-dark" id="idChangeTheme">Ночь</button></div>
    
 
        <h1>А теперь песня!</h1>
        <p>
            Какаой чудесный день! а-А!
        </p>
        <p>
            Работать мне не лень! а-А!
        </p>
        <p>
            Со мной мои друзья!
        </p>
        <p> 
            И песенка моя-я-я-я! &#128540
        </p>

    <script>

    let ChangeTheme = document.getElementById('idChangeTheme');
    console.log(ChangeTheme);
    ChangeTheme.addEventListener('click', function (event) {
            console.log(event)
                        
            ChangeBgStyle();
             changeFontStyle();
       
       
    })

        

    // // Функция которая переключает стиль фона body с bg-light на bg-dark
    function ChangeBgStyle(event) {
            // Получаем body
            let body = document.body;
            // Проверяем, есть ли у body класс bg-light
            // Если есть, то удаляем его
            console.log(body.classList);

        if (body.classList.contains('bg-light')) {
            body.classList.remove('bg-light');
            body.classList.add('bg-dark');
            ChangeTheme.textContent = "День";

        } else {
            // Если нет, то добавляем
            body.classList.remove('bg-dark');
            body.classList.add('bg-light');
            ChangeTheme.textContent = "Ночь";
        }
    }


    // Функция переключает цвет шрифта с text-dark на text-light
    function changeFontStyle(event) {
        // Получаем body
        let body = document.body;
        // Проверяем, есть ли у body класс bg-light
        // Если есть, то удаляем его
        console.log(body.classList);
        if (body.classList.contains('text-dark')) {
            body.classList.remove('text-dark');
            body.classList.add('text-light');
        } else {
            // Если нет, то добавляем
            body.classList.remove('text-light');
            body.classList.add('text-dark');
        }
    }

   

    </script>
</body>
