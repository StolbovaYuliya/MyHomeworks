function generateProverb(variants, proverbs) {

    let randomVariantsIndex = Math.floor(Math.random() * variants.length);
   
    let randomProverbsIndex = Math.floor(Math.random() * proverbs.length);
    
    let randomProverbs = proverbs[randomProverbsIndex];
    let randomVariants = variants[randomVariantsIndex];

    let proved = randomProverbs.replace('Ум',randomVariants);
    

    return proved


}

function generateMultipleProverbs(count, variants, proverbs) {
            
            let proverbsNew = [];
            
            for (let i = 0; i < count && proverbs.length > 0; i++) {
               
                proverbsNew.push(generateProverb(variants, proverbs));
            }
           
            
            console.log(proverbsNew);
            return proverbsNew;
        }

// Функция displayProverbs для отображения пословиц на странице

     let ulElement = document.getElementById('result');
            
         for (let i = 0; i <proverbsNew.length; i++) {

         }

 function generateProverbs() {

    ulElement.innerHTML = '';
            
    let count = prompt('Сколько пословиц вы хотите сгенерировать?');
            
    let proverbsCopy = proverbs.slice();
